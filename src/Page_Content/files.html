<header id="dashboard-header">
	<nav>
		<ul>
			<li><a href="/payslips">Payslips</a></li>
			<li style="background-color: #CC0000;"><a href="/files">Other Files</a></li>
			<li><a href="/add">Add Files</a></li>
			<li><a href="/settings">Settings</a></li>
		</ul>
	</nav>
</header>
<section id="sidebar">
	<div id="site-path">
		<p>
			<a href="/">home</a> / <a href="dashboard">dashboard</a> / Files
		</p>
		<hr />
	</div>
	<div id="filter">
		<h3>Filter</h3>
		
		<form method="post" action="/files">
			<label>Beginning</label>
			<input type="date" name="to" />
			<label>Ending</label>
			<input type="date" value="from" />
			<label>Earnings</label>
			<input type="submit" value="Filter" />
		</form>
	</div>
	
	<div id="upload">
		<h3>Upload</h3>
		<p>Plain old upload.</p>
		<a href="/upload">Upload</a>
	</div>
</section>
<section id="file-browser">
	<div id="table-container">
		<table>
			<thead>
				<th>Date Added</th>
				<th>Title</th>
				<th>Description</th>
				<th>View</th>
			</thead>
			{{files}}
		</table>
	</div>
	<hr/>
	<div id="page-selector">
		<div id="container">
			<a class="page-nums" href="#">1</a>
		</div>
	</div>
	<div id="chart-div">
	</div>
</section>
