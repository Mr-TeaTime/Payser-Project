	<div id="upload">
		<div style="float: left;width: 45%;">
			<h3>Upload Payslip</h3>
			<div id="errors1"></div>
			<form name="upload-payslip-form" id="upload-form" method="post" action="/add">
				<input type="hidden" name="type" value ="payslip">
				<div id="payslip-info">
	
					Company:<input type="text" name="company"><br />
	
					Income:<input type="text" name="income"><br />
		
					Tax:<input type="text" name="tax"><br />
					
					Beginning:<input type="date" name="beginning"><br />
					
					Ending:<input type="date" name="ending"><br />
	
				</div>
				
				<label>File:</label>
				<input type="file" value="file" />
				<input type="submit" />
			</form>
		</div>
		<div style="float: right; width: 45%;">
			<h3>Upload File</h3>
			<div id="errors2"></div>
			<form name="upload-file-form" id="upload-form" method="post" action="/add">
				<input type="hidden" name="type" value ="file">
				
				<div id="file-info">
					Title:<input type="text" name="title"><br />
				
					Description:<input type="text" name="description"><br />
				</div>
				
				<label>File:</label>
				<input type="file" value="file" />
				<input type="submit" />
			</form>
		</div>
	</div>
